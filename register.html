<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/style.css">
    <script type="module" src="firebaseauth.js" defer ></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 20px 30px;
            max-width: 400px;
            width: 90%;
        }

        h2 {
            text-align: center;
            color: #333333;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
            color: #555555;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #cccccc;
            border-radius: 4px;
        }

        .form-group input:focus {
            outline: none;
            border-color: #007bff;
        }

        .btn {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        .options {
            text-align: center;
            margin-top: 15px;
        }

        .options a {
            color: #007bff;
            text-decoration: none;
        }

        .options a:hover {
            text-decoration: underline;
        }

        .messageDiv {
            margin-bottom: 15px;
            padding: 10px;
            background-color: #ffdddd;
            border: 1px solid #ff8888;
            border-radius: 4px;
            color: #d8000c;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Register</h2>
        <div id="signUpMessage" class="messageDiv" style="display:none;"></div>
    <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
    </div>
    <div class="form-group">
        <label for="remail">Email:</label>
        <input type="email" id="remail" name="email" required>
    </div>
    <div class="form-group">
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone">
    </div>
    <div class="form-group">
        <label for="rpassword">Set Password:</label>
        <input type="password" id="rpassword" name="password" required>
    </div>
    <div class="form-group">
        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required>
    </div>
    <button class="btn" id="submitSignUp" type="submit">Register</button>
</form>
<div class="options">
    <p>Already a user? <a href="login.html">Sign In</a></p>
</div>
</div>
<script src="scripts.js"></script>
</body>
</html>
